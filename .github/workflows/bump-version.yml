name: Upload Python Package

on:
  pull_request:
    branches: [ "main" ]


jobs:
  bump:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        poetry add commitizen
    - name: Bump version
      run: cz bump
