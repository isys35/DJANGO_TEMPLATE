<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.ico' %}" sizes="16x16" />
    {% block style %}
    {% endblock %}
    <title>Hello, World!</title>
  </head>
  <body>
    <div class="container mt-5">
      {% block content %}
      {% endblock %}
    </div>
    {% block js %}
    {% endblock %}
  </body>
</html>
